<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Keeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; /* Ustawienie wysokości na 100vh */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 400px; /* Ograniczenie maksymalnej szerokości dla smartfona */
            height: 100%; /* Ustawienie wysokości na 100% kontenera */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Ustawienie na początek, aby przeciwnik był na górze */
            padding: 20px; /* Dodanie wypełnienia */
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyśrodkowanie zawartości */
            justify-content: center; /* Wyśrodkowanie w pionie */
            padding: 20px;
            flex-grow: 1; /* Sprawia, że panel zajmuje dostępną przestrzeń */
        }

        .right-panel {
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .balance {
            font-size: 2em;
            margin: 20px 0; /* Dodanie odstępu pionowego */
            width: 100%; /* Rozciągnięcie na całą szerokość */
            text-align: center; /* Wyśrodkowanie tekstu */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyśrodkowanie formularzy */
            justify-content: center; /* Wyśrodkowanie formularzy */
            width: 100%; /* Ustawienie szerokości formularza */
            max-width: 400px; /* Ograniczenie szerokości formularza */
        }

        input {
            padding: 10px;
            margin: 10px 0; /* Odstęp pionowy między polami formularza */
            font-size: 1em;
            width: 100%; /* Pola formularza rozciągnięte na całą szerokość */
            border-radius: 20px; /* Zwiększona wartość promienia zaokrąglenia */
            border: 1px solid #ccc; /* Dodanie ramki */
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 20px; /* Zwiększona wartość promienia zaokrąglenia */
            padding: 10px 20px; /* Dodanie dodatkowego wypełnienia */
            font-size: 1em;
            width: 100%; /* Przycisk rozciągnięty na całą szerokość */
        }

        button:hover {
            background-color: #45a049;
        }

        .expense-list {
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto; /* Wyśrodkowanie listy wydatków */
            margin-right: auto; /* Wyśrodkowanie listy wydatków */
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }

        #expense-section {
            display: none; /* Ukrywamy sekcję zarządzania Mocą na początku */
        }

        /* Styl dla przeciwnika */
        .monster {
            text-align: center;
            margin-bottom: 20px; /* Dodanie odstępu poniżej */
            display: none; /* Ukrycie sekcji przeciwnika na początku */
        }

        .monster img {
            max-width: 150px;
            height: auto;
        }

        .monster .life {
            font-size: 1.5em;
            color: red;
            margin-top: 10px;
        }

        /* Ekran przegranej */
        #game-over-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 10;
        }

        #game-over-screen button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px; /* Zwiększona wartość promienia zaokrąglenia */
            margin-top: 20px;
            font-size: 1em;
            cursor: pointer;
        }

        #game-over-screen button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Prawa strona: Przeciwnik -->
        <div class="right-panel">
            <div class="monster">
                <h1>Przeciwnik</h1>
                <img src="przeciwnik.png" alt="Potwór" id="monster-image"> <!-- Zmieniono źródło obrazka -->
                <div class="life" id="monster-life">Życie: 100</div>
            </div>
        </div>

        <!-- Lewa strona: Moc i wydatki -->
        <div class="left-panel">
            <h1 id="title">Coin Keeper</h1> <!-- Zmieniono tytuł na "Coin Keeper" -->

            <!-- Formularz ustawienia początkowej mocy i życia przeciwnika -->
            <form id="initial-balance-form">
                <input type="number" id="initial-balance" placeholder="Ustaw początkową Moc (Przychód)" required>
                <input type="number" id="initial-monster-life" placeholder="Ustaw życie przeciwnika (Cel oszczędzania)" required>
                <button type="submit">Ustaw cel</button>
            </form>

            <!-- Sekcja zarządzania wydatkami -->
            <div id="expense-section">
                <div class="balance">0zł</div>
                <form id="expense-form">
                    <input type="number" id="expense-amount" placeholder="Wartość wydatku" required>
                    <input type="text" id="expense-description" placeholder="Opis wydatku" required>
                    <button type="submit">Dodaj wydatek</button>
                </form>
                <div class="expense-list"></div>
            </div>
        </div>
    </div>

    <!-- Ekran przegranej -->
    <div id="game-over-screen">
        <div>Przegrałeś! Twoja moc jest mniejsza niż życie przeciwnika.</div>
        <button id="restart-button">Zacznij ponownie</button>
    </div>

    <script>
        let balance = 0; // Domyślna moc
        let monsterLife = 100; // Domyślne życie przeciwnika

        const balanceElement = document.querySelector('.balance');
        const expenseSection = document.getElementById('expense-section');
        const initialBalanceForm = document.getElementById('initial-balance-form');
        const expenseForm = document.getElementById('expense-form');
        const expenseList = document.querySelector('.expense-list');
        const monsterLifeElement = document.getElementById('monster-life');
        const monsterSection = document.querySelector('.monster'); // Dodano odniesienie do sekcji przeciwnika
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartButton = document.getElementById('restart-button'); 
        const titleElement = document.getElementById('title'); // Element tytułu

        // Funkcja aktualizująca Moc
        function updateBalance(amount) {
            balance -= amount;
            balanceElement.textContent = `${balance}zł`;

            // Sprawdzamy, czy moc gracza jest mniejsza niż życie przeciwnika
            if (balance < monsterLife) {
                showGameOverScreen();
            }
        }

        // Obsługa formularza ustawienia początkowej Mocy i życia przeciwnika
        initialBalanceForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const initialBalance = parseFloat(document.getElementById('initial-balance').value);
            monsterLife = parseFloat(document.getElementById('initial-monster-life').value);

            // Ustawienie początkowych wartości
            balance = initialBalance;
            balanceElement.textContent = `${balance}zł`; // Ustawienie początkowej wartości Mocy
            monsterLifeElement.textContent = `Życie: ${monsterLife}`;

            // Pokazanie sekcji zarządzania Mocą po ustawieniu początkowej wartości
            expenseSection.style.display = 'block';

            // Pokazanie sekcji przeciwnika po ustawieniu początkowej wartości
            monsterSection.style.display = 'block';

            // Zmiana tytułu na "Moc"
            titleElement.textContent = "Moc"; 

            // Ukrycie formularza początkowego
            initialBalanceForm.style.display = 'none';
        });

        // Obsługa formularza wydatków
        expenseForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const expenseAmount = parseFloat(document.getElementById('expense-amount').value);
            const expenseDescription = document.getElementById('expense-description').value;

            // Dodanie wydatku do balansu
            updateBalance(expenseAmount);

            // Dodanie wydatku do listy
            const expenseItem = document.createElement('div');
            expenseItem.className = 'expense-item';
            expenseItem.innerHTML = `<span>${expenseDescription}</span> - <span>${expenseAmount}zł</span>`;
            expenseList.appendChild(expenseItem);

            // Czyszczenie pól formularza
            expenseForm.reset();
        });

        // Funkcja pokazująca ekran przegranej
        function showGameOverScreen() {
            gameOverScreen.style.display = 'flex';
        }

        // Obsługa przycisku restartu gry
        restartButton.addEventListener('click', function() {
            resetGame();
        });

        // Funkcja resetująca grę
        function resetGame() {
            balance = 0;
            balanceElement.textContent = `${balance}zł`;
            expenseList.innerHTML = "";
            initialBalanceForm.style.display = 'block';
            expenseSection.style.display = 'none';
            monsterSection.style.display = 'none'; // Ukrycie sekcji przeciwnika
            gameOverScreen.style.display = 'none'; // Ukrycie ekranu przegranej
            titleElement.textContent = "Coin Keeper"; // Resetowanie tytułu
        }
    </script>

</body>
</html>
